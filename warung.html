		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

		const warung = L.marker([-7.762783, 110.413206]).addTo(map)
			.bindPopup('<b>Warung Makan Azra&Azka</b><br />Ngropoh').openPopup();

			popup

		}

		map.on('click', onMapClick);
